<!DOCTYPE html>
<html>
<head>
    <title>Movie Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2 class="mb-4">Movie Survey Form</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Favorite Movie</label>
            <input name="favorite_movie" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating (1-5)</label>
            <input name="rating" type="number" min="1" max="5" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Favorite Genre</label>
            <select name="genre" class="form-select" required>
                <option value="" disabled selected>Select</option>
                <option>Action</option>
                <option>Comedy</option>
                <option>Drama</option>
                <option>Horror</option>
                <option>Sci-Fi</option>
                <option>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Would you recommend this movie?</label>
            <select name="recommend" class="form-select" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
